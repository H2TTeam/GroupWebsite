        </header>
        <div class="admin-section">
            <div class="header-section">
                <div class="container">
                    <nav class="navbar navbar-light navbar-expand-sm p-0">
                        <button class="navbar-toggler"
                                data-bs-toggle="collapse"
                                data-bs-target="#nav-section"
                                type="button">

                        </button>
                        <div class="navbar-collapse collapse" id="nav-section">

                                <li class="nav-item active">
                                    <a href="index.html" class="nav-link px-3">Dashboard</a>

                                <li class="nav-item">

                    </nav>
                </div>
            </div>
            <div class="intro-section">
                <div class="container">
                    <div class="d-flex align-items-center py-30">
                        <div class="flex-grow-1 flex-shrink-1">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0 align-items-center">
                                    <li class="breadcrumb-item"><a href="index.html"><i class="bi bi-house-door-fill icon-1"></i></a></li>
                                    <li class="breadcrumb-item text-uppercase active">Account</li>
                                </ol>
                            </nav>
                            <h1 class="m-0 fw-bold">Edit Account</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="edit-account-section">
                <div class="container">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-lg-4 p-4">
                                <p class="fw-bold mb-3">Basic Information</p>
                                <p class="text-muted mb-3">Edit your account details and settings.</p>
                            </div>
                            <div class="col-lg-8 p-4">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="fname">First name</label>
                                            <input id="fname"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="First name"
                                                   value="Huy">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="lname">Last name</label>
                                            <input id="lname"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Last name"
                                                   value="Nguyen">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input id="email"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Email"
                                                   value="huy@abc.com">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="tel">Tel</label>
                                            <input id="tel"
                                                   type="text"
                                                   class="form-control"
                                                   placeholder="Tel"
                                                   value="0123456789">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="desc">Bio / Description</label>
                                    <textarea id="desc"
                                              rows="4"
                                              class="form-control"
                                              placeholder="Bio / description ..."></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Avatar</label>
                                    <div class="d-flex align-items-center">
                                        <div class="me-3">
                                            <div class="avatar"
                                                 style="width: 80px; height: 80px;">
                                                <img src="assets/images/account-add-photo.svg"
                                                     class="avatar-img rounded"
                                                     alt="..."
                                                     data-dz-thumbnail>
                                            </div>
                                        </div>
                                        <div class="media-body">
                                            <button class="btn btn-sm btn-primary dz-clickable">Choose photo</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-lg-4 p-4">
                                <p class="fw-bold mb-3">Update Your Password</p>
                                <p class="text-muted mb-3">Change your password.</p>
                            </div>
                            <div class="col-lg-8 p-4">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username"
                                           type="text"
                                           class="form-control w-50"
                                           placeholder="Username"
                                           value="huy27201"
                                           disabled>
                                </div>
                                <div class="form-group">
                                    <label for="opass">Old Password</label>
                                    <input id="opass"
                                           type="password"
                                           class="form-control w-50"
                                           placeholder="Old password"
                                           value="****">
                                </div>
                                <div class="form-group">
                                    <label for="npass">New Password</label>
                                    <input id="npass"
                                           type="password"
                                           class="form-control is-invalid w-50">
                                    <small class="invalid-feedback">The new password must not be empty.</small>
                                </div>
                                <div class="form-group">
                                    <label for="cpass">Confirm Password</label>
                                    <input id="cpass"
                                           type="password"
                                           class="form-control w-50"
                                           placeholder="Confirm password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-end mb-5">
                        <a href="" class="btn btn-success">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
